<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Modal</title>
	<script src="../js/modal.js"></script>
	<link rel="stylesheet" href="../css/modal.css">
</head>
<body>
	<div class="modal">
		<a onclick="modal.show( this )">Click here to open the modal</a>
		<div>
			<div>
				<span class="close" onclick="modal.hide( this )"></span>
				<h3>The Modal Title</h3>
				<p>Anything can go here. The close button and title are optional.</p>
				<p>If you move the close button somewhere else in the tag heirarchy, you need to modify the javascript file.</p>
			</div>
		</div>
	</div>
</body>
</html>
